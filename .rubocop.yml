# inherit_from: .rubocop_todo.yml

Rails:
  Enabled: true
Simple:
  Enabled: true

AllCops:
  Include:
    - '**/Rakefile'
    - '**/config.ru'
  Exclude:
    - 'node_modules/**/*'
    - 'test/**/*'
    - 'bin/**/*'
    - 'db/**/*'
    - 'config/**/*'
    - 'script/**/*'
    - !ruby/regexp /old_and_unused\.rb$/

Style/FrozenStringLiteralComment:
    Enabled: false
Style/Documentation:
    Enabled: false
